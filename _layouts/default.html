<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.url }}/Poteto143s_diary/assets/css/style.css">
        <link rel="shortcut icon" href="{{ site.url }}/Poteto143s_diary/assets/images/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300&display=swap" rel="stylesheet">
        <meta name="description" content="Poteto143が日常で起きた出来事などを書き込むサイトです。">
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="og:url" content="{{site.url}}{{page.url}}" />
        <meta property="og:title" content="{{page.title}}"/>
        <meta property="og:image" content="{{ site.url }}/Poteto143s_diary/assets/images/preview.png" />
    </head>
    <body>
        {% include header.html %}
        <div class="main">
            <article>
                <div class="block">
                    <div style="border-bottom: 2px solid #b88d00;">
                        <h1>{{ page.pagename }}</h1>
                        {%- if page.date -%}
                            <div style="float: right;">&#x1f552;更新日:{{ page.date | date: "%Y/%m/%d"}}</div><br>
                        {%- endif -%}
                    </div>
                    {{ content }}
                </div>
            </article>
            {% include sidebar.html %}
            {%- if page.showfooter == "yes" -%}
                {% include footer.html %}
            {%- endif -%}
        </div>
    </body>
</html>
